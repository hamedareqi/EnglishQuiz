<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🔒 وصول محمي</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #2A9DF4, #6EC1E4);
  color: #333;
  overflow: hidden;
}
.container {
  text-align: center;
  padding: 40px 30px;
  border-radius: 20px;
  background: white;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  max-width: 400px;
  width: 90%;
  animation: fadeIn 1s ease-out;
}
h2 {
  color: #2A9DF4;
  margin-bottom: 20px;
}
.error {
  color: red;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-20px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>
<div class="container" id="content">
<h2>🔄 جاري التحقق...</h2>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

// الحصول على بيانات المستخدم إذا فتح من Telegram WebApp
const user = tg.initDataUnsafe && tg.initDataUnsafe.user ? tg.initDataUnsafe.user : null;

// رابط الملف JSON على GitHub (Raw URL)
const allowedIDsUrl = "https://raw.githubusercontent.com/hamedareqi/EnglishQuiz/refs/heads/main/allowed.json";

fetch(allowedIDsUrl)
  .then(res => res.json())
  .then(data => {
    const ids = data.allowed_ids;
    const contentDiv = document.getElementById("content");

    if(user && ids.includes(user.id)) {
      contentDiv.innerHTML = `
        <h2>🎉 مرحباً ${user.first_name}</h2>
        <p>تم السماح لك بالدخول</p>
        <p>يمكنك الآن استخدام التطبيق بأمان.</p>
      `;
      // يمكنك هنا إضافة أي محتوى آخر للتطبيق بعد السماح بالدخول
    } else {
      contentDiv.innerHTML = `
        <h2 class="error">❌ عذراً، ليس لديك إذن للوصول</h2>
        <p>يجب فتح الصفحة من داخل Telegram WebApp بمستخدم مصرح له.</p>
      `;
    }
  })
  .catch(err => {
    console.error("خطأ في جلب قائمة IDs:", err);
    document.getElementById("content").innerHTML = `
      <h2 class="error">حدث خطأ، يرجى المحاولة لاحقاً</h2>
    `;
  });
</script>
</body>
</html>
