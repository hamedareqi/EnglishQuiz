<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>📊 عداد التقدم</title>
<style>
body {
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    background: linear-gradient(135deg,#74ebd5,#ACB6E5);
}
.container {
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    max-width:350px;
    width:100%;
    animation:fadeIn 0.5s ease forwards;
}
@keyframes fadeIn {
    from {opacity:0; transform:translateY(-20px);}
    to {opacity:1; transform:translateY(0);}
}
h1 {
    font-size:3rem;
    margin-bottom:20px;
    color:#2A9DF4;
}
button {
    padding:12px 25px;
    margin:5px;
    font-size:18px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    color:white;
    background:#2A9DF4;
    transition:all 0.3s ease;
}
button:hover {background:#1e8de2;}
.reset {background:#ff4d4d;}
.reset:hover {background:#e03b3b;}
</style>
</head>
<body>
<div class="container">
    <h1 id="counter">0</h1>
    <button onclick="increment()">➕ زيادة</button>
    <button onclick="decrement()">➖ إنقاص</button>
    <button class="reset" onclick="resetCounter()">🔄 إعادة</button>
</div>

<script>
// تحميل القيمة من LocalStorage عند فتح الصفحة
let counter = parseInt(localStorage.getItem('myCounter')) || 0;
document.getElementById('counter').textContent = counter;

// تحديث العرض وتخزين القيمة
function updateCounter() {
    document.getElementById('counter').textContent = counter;
    localStorage.setItem('myCounter', counter);
}

function increment() {
    counter++;
    updateCounter();
}

function decrement() {
    counter--;
    updateCounter();
}

function resetCounter() {
    counter = 0;
    updateCounter();
}
</script>
</body>
</html>
