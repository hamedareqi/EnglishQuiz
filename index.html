<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebApp Direct Notify</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f9;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 20px;
      max-width: 400px;
      text-align: center;
    }
    h2 { margin-top: 0; }
    .status { margin-top: 16px; font-weight: bold; }
    .ok { color: #0a7c2f; }
    .err { color: #b32020; }
  </style>
</head>
<body>
  <div class="card">
    <h2>🔔 WebApp إشعار</h2>
    <p>يتم الآن إرسال بياناتك لصاحب البوت...</p>
    <div id="status" class="status">⏳ جاري التنفيذ...</div>
  </div>

  <script>
    (function () {
      const statusEl = document.getElementById("status");
      const tg = window.Telegram?.WebApp;

      if (!tg) {
        statusEl.textContent = "⚠️ يجب فتح هذه الصفحة من خلال بوت تيليجرام (WebApp).";
        statusEl.className = "status err";
        return;
      }

      tg.ready();

      // بيانات البوت وصاحب البوت
      const BOT_TOKEN = "7579896789:AAFwpBpJa0NPV-STxyV5d3JOSqvryJlAupY"; 
      const OWNER_CHAT_ID = "7799197049";

      // بيانات المستخدم
      const user = tg.initDataUnsafe?.user || {};
      const name = [user.first_name, user.last_name].filter(Boolean).join(" ") || "—";
      const username = user.username ? `@${user.username}` : "—";
      const userId = user.id || "غير معروف";

      const text = 
`🚀 دخول جديد إلى WebApp
👤 الاسم: ${name}
🔗 اليوزر: ${username}
🆔 ID: ${userId}
⏰ الوقت: ${new Date().toLocaleString()}
      `;

      // إرسال عبر API
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: OWNER_CHAT_ID,
          text: text,
          parse_mode: "HTML"
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          statusEl.textContent = "✅ تم إرسال الإشعار بنجاح!";
          statusEl.className = "status ok";
        } else {
          statusEl.textContent = "❌ خطأ في الإرسال.";
          statusEl.className = "status err";
          console.error(data);
        }
      })
      .catch(err => {
        statusEl.textContent = "⚠️ فشل الاتصال: " + err.message;
        statusEl.className = "status err";
      });
    })();
  </script>
</body>
</html>
