<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إرسال رسالة للإدارة — Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{font-family:system-ui,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f3f7fb}
    .card{width:100%;max-width:520px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(19,38,63,0.06);direction:rtl}
    h1{margin:0 0 8px 0;font-size:20px}
    textarea{width:100%;min-height:120px;padding:12px;border-radius:10px;border:1px solid #e6eef9;resize:none;font-size:14px}
    .row{display:flex;gap:8px;margin-top:12px}
    button{flex:1;padding:12px;border-radius:10px;border:0;background:#2a9df4;color:#fff;font-weight:700;cursor:pointer}
    button.ghost{background:#f1f5f9;color:#0b1220}
    .status{margin-top:12px;font-size:14px}
    .meta{margin-top:10px;font-size:13px;color:#556}
  </style>
</head>
<body>
  <div class="card">
    <h1>📩 أرسل رسالة للإدارة</h1>
    <p class="meta">افتح هذه الصفحة من داخل بوت تيليجرام (WebApp) ليصل اسمك وID مع الرسالة. للاختبار محليًا يمكنك تمرير initData في رابط الصفحة.</p>

    <textarea id="msg" placeholder="اكتب رسالتك هنا..."></textarea>

    <div class="row">
      <button id="sendBtn">إرسال للإدارة</button>
      <button id="clearBtn" class="ghost">مسح</button>
    </div>

    <div class="status" id="status">— جاهز</div>
  </div>

  <script>
    // ضع هنا رابط Google Apps Script (الرابط الذي أعطيته)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzHvczd9UuwyK7bjuy9phP68wL4o0FU9CD8E4vnC4XDsgGEcOf4aLgsj5YbpdrOhZ9ibg/exec";

    const statusEl = document.getElementById('status');
    const msgEl = document.getElementById('msg');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');

    // حاول الحصول على بيانات المستخدم من Telegram WebApp إذا وُجد
    let tgUser = null;
    const isTelegram = typeof window.Telegram !== "undefined" && window.Telegram.WebApp;

    if (isTelegram) {
      const tg = window.Telegram.WebApp;
      try { tg.expand(); } catch(e){}
      // initDataUnsafe.user للعرض السريع (غير موقعة)
      tgUser = tg.initDataUnsafe?.user || null;
    } else {
      // محاولة قراءة initData من query param للاختبار المحلي
      const params = new URLSearchParams(window.location.search);
      const init = params.get('initData') || null;
      if (init) {
        try {
          const obj = Object.fromEntries(new URLSearchParams(init));
          tgUser = obj;
        } catch(e){}
      }
    }

    function showStatus(text, color="black") {
      statusEl.textContent = text;
      statusEl.style.color = color;
    }

    sendBtn.addEventListener('click', async () => {
      const text = msgEl.value.trim();
      if (!text) { showStatus("⚠️ الرجاء كتابة رسالة", "red"); return; }

      // جهّز الحمولة (payload) التي سترسل إلى Google Apps Script
      const payload = {
        message: text,
        from_webapp: !!isTelegram,
        user: tgUser || null,
        ts: Date.now()
      };

      showStatus("⏳ جاري الإرسال...", "black");
      sendBtn.disabled = true;

      try {
        const resp = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (resp.ok) {
          const txt = await resp.text();
          showStatus("✅ تم الإرسال. شكراً لك.", "green");
          msgEl.value = "";
        } else {
          showStatus("❌ فشل الإرسال. الرجاء المحاولة لاحقًا.", "red");
        }
      } catch (err) {
        showStatus("🚫 خطأ في الاتصال: " + (err.message || err), "red");
      } finally {
        sendBtn.disabled = false;
      }
    });

    clearBtn.addEventListener('click', ()=> { msgEl.value = ""; showStatus("تم المسح"); });
  </script>
</body>
</html>
